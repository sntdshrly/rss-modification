<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Categorization</title>
</head>
<body>
    <h1>News Categorization</h1>
    <div id="results"></div>

    <script>
        fetch('/news')
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                data.news.forEach(news => {
                    resultsDiv.innerHTML += `<p><a href="${news.link}" target="_blank">${news.title}</a> - Category: ${news.category}</p>`;
                });
            });
        
    
    </script>
</body>
</html>
